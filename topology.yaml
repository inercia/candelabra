candelabra:

  default:

    box:
      name:       test
      url:        http://shonky.info/centos64.box

    provisioner:
      class: puppet

    shared:
      - local:    docs
        remote:   /home/docs
      - local:    $HOME
        remote:   /home/host_home

  networks:
    - class:  private
      name:   private

  machines:

    - machine:
        class:    virtualbox
        name:     vm1
        hostname: vm1
        network:
          class:  automatic
