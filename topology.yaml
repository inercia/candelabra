candelabra:

  default:

    class:        virtualbox

    box:
      name:       test
      url:        http://shonky.info/centos64.box

    provisioner:
      - class:    puppet
        manifest: puppet/manifest1.pp
      - class:    puppet
        manifest: puppet/manifest2.pp

    shared:
      - local:    docs
        remote:   /home/docs
      - local:    $HOME
        remote:   /home/host_home

  machines:

    - machine:
        name:     vm1
        hostname: vm1
        gui:      gui
        network:
          class:  automatic
          ip:     dhcp
